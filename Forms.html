<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria QuasePronto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="Pizzaria.php" method="post">
            <h1>Pizzaria Quase Pronto</h1>
            <label for="cliente">Nome:</label>
            <input type="text" name="cliente" id="cliente" required max="30">
            <label for="contato">Telefone de contato:</label>
            <input type="number" name="contato" id="contato" required min="10" max="11">
            <label for="rua">Endereço:</label>
            <input type="text" name="rua" id="rua" required max="50">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" required max="20">
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required max="20">
            <label for="sabor">Sabor da pizza:</label>
            <input type="text" name="sabor" id="sabor" required>
            
            <fieldset>
                <legend>Tamanho da pizza:</legend>
                <input type="radio" id="radio" /> <label for="radio">grande</label>
                <input type="radio" id="radio" /> <label for="radio">média</label>
                <input type="radio" id="radio" /> <label for="radio">pequena</label>
              </fieldset>

              <fieldset>
                <legend>Com borda?:</legend>
                <input type="radio" id="radio" /> <label for="radio">sim</label>
                <input type="radio" id="radio" /> <label for="radio">não</label>
              </fieldset>

              <input type="submit" value="Enviar">

        </form>
        
    </main>
</body>
</html>
